<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Petition</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <nav>
    <div><strong>Radcliffe School Petition</strong></div>
    <div>
      <a href="petition.html">Sign the Petition</a>
      <a href="article.html">Article</a>
    </div>
  </nav>

  <div class="container">
    <h1>Sign the Petition</h1>
    <p>Enter your name below to support this petition:</p>
    <input type="text" id="nameInput" placeholder="Your Name">
    <button onclick="signPetition()">Sign</button>
    <div id="signature-counter">Signatures: 0</div>
    <ul id="signature-list"></ul>
  </div>

  <script>
    // Supabase connection
    const SUPABASE_URL = "https://bejpcodgiomzjotilszi.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJlanBjb2RnaW9tempvdGlsc3ppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNjY0MTQsImV4cCI6MjA3Mjk0MjQxNH0.adLlSOXCy52Fj5HmQEbUt7ls8YVadP4bKSncAdCEe6Y";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadSignatures() {
      const { data, error } = await supabase
        .from("signatures")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        console.error(error);
        return;
      }

      document.getElementById("signature-counter").textContent =
        "Signatures: " + data.length;

      const list = document.getElementById("signature-list");
      list.innerHTML = "";
      data.forEach(sig => {
        const li = document.createElement("li");
        li.textContent = sig.name;
        list.appendChild(li);
      });
    }

    async function signPetition() {
      const nameInput = document.getElementById("nameInput");
      const name = nameInput.value.trim();
      if (name === "") {
        alert("Please enter your name before signing!");
        return;
      }

      const { error } = await supabase.from("signatures").insert([{ name }]);
      if (error) {
        console.error(error);
        alert("Error signing petition.");
        return;
      }

      nameInput.value = "";
      loadSignatures();
    }

    loadSignatures();
  </script>
</body>
</html>
